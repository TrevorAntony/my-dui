<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setup Page</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #progress { margin-top: 20px; }
    #progress-bar { width: 100%; height: 13px; background: #f3f3f3; border: 1px solid #ccc; }
    #progress-bar-inner { height: 100%; background: #4caf50; width: 0; }
    #status { margin-top: 10px; }
    #restart-button { display: none; margin-top: 20px; }
  </style>
</head>
<body>
<h1>DUFT Platform</h1>
<p id="status">Welcome! Getting things ready for you...</p>
<div id="progress">
  <div id="progress-bar">
    <div id="progress-bar-inner"></div>
  </div>
</div>
<button id="restart-button" onclick="restartApp()">Finish</button>

<script>
  const ws = new WebSocket('ws://localhost:3037');

  ws.onopen = () => {
    console.log('Connected to WebSocket server..');
    ws.send('client-ready');
  };

  ws.onmessage = (event) => {
    try {
      const data = JSON.parse(event.data);
      const progress = data.progress;
      const message = data.message;

      // Use requestAnimationFrame for smoother updates
      requestAnimationFrame(() => {
        // Update progress bar width
        document.getElementById('progress-bar-inner').style.width = progress + '%';

        // Update status message
        document.getElementById('status').innerText = message;

        // Show restart button when setup is complete
        if (progress === 100 && message.includes('Setup complete')) {
          document.getElementById('restart-button').style.display = 'block';
        }
      });
    } catch (error) {
      console.error('Failed to handle WebSocket message:', event.data, error);
    }
  };

  const restartApp = () => {
    ws.send('restart');
  };
</script>
</body>
</html>
